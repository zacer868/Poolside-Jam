<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="form.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="title">Poolside JamðŸ›ŸðŸŒŠ</div>
      <div class="sub-title">ðŸ“ŒLocation: <a href="https://goo.gl/maps/JX8greKGzkwyAaTEA">Orange Grove Rd, Tacarigua</a></div>
      <div class="content">
        <form
          method="post"
          id="contactform"
          autocomplete="off"
          name="google-sheet"
        >
          <div class="user-details">
            <div class="input-box">
              <span class="details">First Name</span>
              <input
                type="text"
                placeholder="Firstname"
                required=""
                name="Firstname"
              />
            </div>
            <div class="input-box">
              <span class="details">Last Name</span>
              <input
                type="text"
                placeholder="Lastname"
                required=""
                name="Lastname"
              />
            </div>
            <div class="input-box">
              <span class="details">Contact No.</span>
              <input
                type="number"
                placeholder="Enter Number"
                required=""
                name="Contact"
              />
            </div>
          </div>
          <div class="gender-details">
            <input type="radio" name="Gender" value="Male" id="dot-1" />
            <input type="radio" name="Gender" value="Female" id="dot-2" />
            <span class="gender-title">Gender</span>
            <div class="category">
              <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>
            </div>
          </div>
          <div class="button">
            <input type="submit" name="submit" value="Get Listed" />
          </div>
        </form>
      </div>
    </div>

    <script type="text/javascript">
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbyJwVPk1BxApGSx0bH-m2y3yJchAXgrcSoz4CYy80CAtmubVm9rlQTXegVWhihRNQKE/exec";
      const form = document.forms["google-sheet"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then(function URL() {
            location.href =
              "https://instagram.com/rel_events.tt?igshid=ZDdkNTZiNTM=";
          })
          .then((response) => alert("You have successfully submitted."))
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
